services:
  db:
    image: postgres:15
    container_name: moneymap_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-moneymap_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moneymap_api
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Garante que a API se conecta ao container 'db' e n√£o ao localhost
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-segredo}@db:5432/${POSTGRES_DB:-moneymap_db}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: